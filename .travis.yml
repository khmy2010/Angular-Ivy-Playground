language: node_js
node_js:
- '11'
dist: trusty
cache: 
  directories:
    - node_modules
    - .firebase
branches:
  only:
  - master
install:
  - npm install
before_script:
  - npm install -g @angular/cli
script:
  - npm install
  - npm run build
before_deploy: "echo 'Deploying build to Firebase Hosting...'"
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: ""
  message: "Deploy from Travis CI"